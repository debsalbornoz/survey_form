<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Survey form</title>
        <link rel="stylesheet" href="styles.css"> 
    </head>
    <header>
        <div class="header">
            <hr>
            <h1 id="title">Survey form</h1>
            <p class="subtitle" id="description">This is a test form for practicing HTML and CSS skills.</p>
        </div>
    </header>    
    <body>
        <div class="form">
            <form id="survey-form">
            <!--Text inputs--> 
            <label id="name-label">Name</label>
                <input class="text-input" id="name" type="text" placeholder="Enter your name"required></input>
            <label id="email-label">E-mail</label>
                <input class="text-input" id="email" type="email" placeholder="Enter your email" required></input>
            <label id="number-label">Age (optional) </label>
                <input class="text-input" id="number" type="number" min="0" max="200" placeholder="Age"></input> 
            <!--Dropdown menu --> 
            <label class="dropdown-label" id="dropdown-menu">Select your favorite programming language </label>
                <select class="dropdown" name="dropdown" id="dropdown">
                    <option value="options">Select an option</option>
                    <option value="phyton">Phyton</option>
                    <option value="javascript">Javascript</option>
                    <option value="java">Java</option>
                    <option value="c/c++">C/C++</option>
                    <option value="others">Others</option>                
                </select>
            <!--Radio buttons-->     
            <label class="radio-label" id="radio-input">Your experience level in programming </label>
            <div class="radio-buttons">
                <input type="radio" name="options" value="novice"/> Novice<br>
                <input type="radio" name="options" value="intermediate"/>Intermediate<br/>
                <input type="radio" name="options" value="advanced"/>Advanced<br>
            </div>
            <!--Checkboxes-->     
            <label class="checkbox-label">Select your areas of interest or expertise</label>
            <div class="checkbox">
                <input value="web-development" type="checkbox">Web development<br>
                <input value="data-science"type="checkbox">Data science<br>
                <input value="game-development" type="checkbox">Game development<br>
                <input value="artificial inteligence" type="checkbox">Artificial intelligence<br>
                <input value="devops" type="checkbox">DevOps<br>
                <input value="cybersecurity" type="checkbox">Cybersecurity<br>
                <input value="blackchain" type="checkbox">Blockchain technology<br>
                <input value="others" type="checkbox">Others<br>
            </div>
            <!--Textarea-->
            <label class="text-area-label">Tell us about your favorite programming project</label>
            <textarea id="text" name="text" rows="6" cols="90"></textarea>
            <!--Submit-->
            <input class="submit" type="submit" id="submit">
            </form>
        </div> 
    </body>   
</html>
